<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable = no">

    <link rel="stylesheet" href="assets/css/style.css">

    <title></title>
</head>

<body>
    <div class="main-game-area">

        <!-- This only displays on smaller screen sizes;
        Rules & Leaderboards are displayed as separate clickable links here-->
        <div class="display-h1">
            <div>
                <h1>
                    Blackjack: 5 Minute Challenge
                </h1>
            </div>
            <div>
                <span>Game Rules</span>
                <span>Leaderboard</span>
            </div>
        </div>

        <!-- Game Rules and Explanation -->
        <div class="rules-leaderboard">
            <div>
                <h1>
                    Blackjack<br>-5 Minute-<br>Challenge
                </h1>
            </div>
            <div>
                <h3>Game Rules:</h3>
            </div>
        </div>

        <!-- This is where the main game area is located -->
        <div>
            <!-- Timer Area -->
            <div class="actions-div">
                <span>Timer:</span>
                <span id="countdown-timer">05 : 00</span>
            </div>
            <!-- Dealer Card Area -->
            <div class="card-area">
                <!-- Draw Deck -->
                <div>
                    <span>Draw Deck</span>
                    <div class="smaller-cards">
                        <img src="assets/images/back-of-card.png" alt="back-of-card">
                    </div>
                    <span>Remaining: </span>
                    <span id="draw-deck-remaining">52</span>
                </div>
                <!-- Dealer's Cards -->
                <div id="dealer-cards" class="dealt-cards">

                </div>
                <!-- Dealer's Total Sum -->
                <div>
                    <span>Dealer Sum:</span>
                    <br>
                    <span id="dealer-sum">-</span>
                </div>
            </div>
            <!-- Start/Deal Action Buttons -->
            <div class="actions-div">
                <button id="start">Start!</button>
                <button id="deal">Deal!</button>
            </div>
            <!-- Player Card Area -->
            <div class="card-area">
                <!-- Player's Split Hand Area -->
                <div id="split-hand" class="smaller-cards">

                </div>
                <!-- Players's Cards -->
                <div class="dealt-cards" id="player-cards">

                </div>
                <!-- Players's Total Sum -->
                <div>
                    <span>Player Sum:</span>
                    <br>
                    <span id="player-sum">-</span>
                    <br>
                    <span id="win-loss-text" class="hidden"></span>
                </div>
            </div>
            <!-- Hit/Split/Stand Action Buttons -->
            <div class="actions-div">
                <button id="hit">Hit</button>
                <button id="split">Split</button>
                <button id="stand">Stand</button>
            </div>
            <!-- Poker Chips - Placing Bets Area -->
            <div class="poker-chips-div">
                <img src="assets/images/poker-chip-5.PNG" alt="$5 value - poker chip">
                <img src="assets/images/poker-chip-10.PNG" alt="$10 value - poker chip">
                <img src="assets/images/poker-chip-50.PNG" alt="$50 value - poker chip">
            </div>
        </div>

        <!-- Leaderboard -->
        <div class="rules-leaderboard">
            <div>
                <h3>Leaderboard</h3>
            </div>
        </div>
    </div>

    <!-- Sound effects - used by script.js -->
    <audio src="assets/sounds/deal-single.mp3" type="audio/mpeg" id="deal-single">
        Your browser does not support the audio element.
    </audio>

    <audio src="assets/sounds/flip-card.mp3" type="audio/mpeg" id="flip-card">
        Your browser does not support the audio element.
    </audio>

    <audio src="assets/sounds/shuffle-deck.mp3" type="audio/mpeg" id="shuffle-deck">
        Your browser does not support the audio element.
    </audio>

    <audio src="assets/sounds/poker-chip-single.mp3" type="audio/mpeg" id="poker-chip-single">
        Your browser does not support the audio element.
    </audio>

    <audio src="assets/sounds/poker-chip-winnings.mp3" type="audio/mpeg" id="poker-chip-winnings">
        Your browser does not support the audio element.
    </audio>

    <audio src="assets/sounds/win-hand.mp3" type="audio/mpeg" id="win-hand">
        Your browser does not support the audio element.
    </audio>

    <audio src="assets/sounds/lose-hand.mp3" type="audio/mpeg" id="lose-hand">
        Your browser does not support the audio element.
    </audio>

    <audio src="assets/sounds/bust-hand.mp3" type="audio/mpeg" id="bust-hand">
        Your browser does not support the audio element.
    </audio>

    <script src="assets/js/script.js"></script>
</body>

</html>
