<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Document</title>
</head>
<body>
    <!-- This it where the heading and information for the game sits -->
    <div class="left-div">
        <div class="header-div">
            <h1>
                Blackjack<br>-5 Minute-<br>Challenge
            </h1>
        </div>
        <div class="info-div">
            <h3>Game Rules:</h3>
        </div>
    </div>

    <!-- This is where the main game area is located -->
    <div class="middle-div">
        <div class="countdown-timer-div">
            <span>Timer:</span>
            <span id="countdown-timer">05 : 00</span>
        </div>
        <div class="dealer-div">
            <div class="draw-pile">
                <span>Draw Deck:</span>
                <br>
                <img src="assets/images/clubs-8.png" alt="clubs-8">
                <br>
                <span>Remaining: X</span>
            </div>
            <div class="dealt-cards" id="dealer-cards">
               
            </div>
            <div class="dealer-sum">
                <span>Dealer Sum:</span>
                <br>
                <span id="dealer-sum">X</span>
            </div>
        </div>
        <div class="start-button-div">
            <button id="start-button">Start!</button>
        </div>
        <div class="player-div">
            <div class="split-hand">
                <img src="assets/images/clubs-4.png" alt="clubs-4">
            </div>
            <div class="dealt-cards" id="player-cards">
                
            </div>
            <div class="player-sum">
                <span>Player Sum:</span>
                <br>
                <span id="player-sum">X</span>
            </div>
        </div>
        <div class="actions-div">
            <button>Hit</button>
            <button>Split</button>
            <button>Stand</button>
        </div>
        <div class="poker-chips-div">
            <img src="assets/images/poker-chip-5.jpg" alt="$5 value - poker chip">
            <img src="assets/images/poker-chip-10.jpg" alt="$10 value - poker chip">
            <img src="assets/images/poker-chip-50.jpg" alt="$50 value - poker chip">
        </div>
    </div>

    <!-- This is where the leaderboard sits -->
    <div class="right-div">
        <div class="leaderboard-div">
            <h3>Leaderboard</h3>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
