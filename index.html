<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Document</title>
</head>
<body>
    <!-- This it where the heading and information for the game sits -->
    <div class="left-div">
        <div class="header-div">
            <h1>
                Blackjack<br>-5 Minute-<br>Challenge
            </h1>
        </div>
        <div class="info-div">
            <h3>Game Rules:</h3>
        </div>
    </div>

    <!-- This is where the main game area is located -->
    <div class="middle-div">
        <div class="countdown-timer-div">
            <span>Timer:</span>
            <span id="countdown-timer">05 : 00</span>
        </div>
        <div class="dealer-div">
            <div class="draw-pile">

            </div>
            <div class="dealt-cards">
                <img src="assets/images/spades-ace.png" alt="spades-ace">
                <img src="assets/images/hearts-ace.png" alt="hearts-ace">
            </div>
            <div class="dealer-sum">
                
            </div>
        </div>
        <div class="start-button-div">
            <button>Start!</button>
        </div>
        <div class="player-div">
            <div class="split-hand">

            </div>
            <div class="dealt-cards">
                <img src="assets/images/clubs-ace.png" alt="clubs-ace">
                <img src="assets/images/diamonds-ace.png" alt="diamonds-ace">
            </div>
            <div class="player-sum">

            </div>
        </div>
        <div class="actions-div">
            <button>Hit</button>
            <button>Split</button>
            <button>Stand</button>
        </div>
        <div class="poker-chips-div">
            <img src="assets/images/poker-chip-5.jpg" alt="$5 value - poker chip">
            <img src="assets/images/poker-chip-10.jpg" alt="$10 value - poker chip">
            <img src="assets/images/poker-chip-50.jpg" alt="$50 value - poker chip">
        </div>
    </div>

    <!-- This is where the leaderboard sits -->
    <div class="right-div">
        <div class="leaderboard-div">
            <h3>Leaderboard</h3>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
