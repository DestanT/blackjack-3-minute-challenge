<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Document</title>
</head>

<body>
    <div class="blackjack-title">
        <div>
            <h1>
                Blackjack: 5 Minute Challenge
            </h1>
        </div>
        <div>
            <span>Game Rules</span>
            <span>Leaderboard</span>
        </div>
    </div>
    <!-- This it where the heading and information for the game sits -->
    <div class="left-div">
        <div class="header-div">
            <h1>
                Blackjack<br>-5 Minute-<br>Challenge
            </h1>
        </div>
        <div class="info-div">
            <h3>Game Rules:</h3>
        </div>
    </div>

    <!-- This is where the main game area is located -->
    <div class="middle-div">
        <div class="countdown-timer-div">
            <span>Timer:</span>
            <span id="countdown-timer">05 : 00</span>
        </div>
        <div class="dealer-div">
            <div class="draw-pile">
                <span>Draw Deck</span>
                <div>
                    <img src="assets/images/back-of-card.png" alt="back-of-card">
                </div>
                <span>Remaining: </span>
                <span id="draw-deck-remaining">52</span>
            </div>
            <div class="dealt-cards" id="dealer-cards">
                
            </div>
            <div class="dealer-sum">
                <span>Dealer Sum:</span>
                <br>
                <span id="dealer-sum">-</span>
            </div>
        </div>
        <div class="start-button-div">
            <button id="start">Start!</button>
        </div>
        <div class="player-div">
            <div class="split-hand">
                <img src="assets/images/clubs-4.png" alt="clubs-4">
            </div>
            <div class="dealt-cards" id="player-cards">
                
            </div>
            <div class="player-sum">
                <span>Player Sum:</span>
                <br>
                <span id="player-sum">-</span>
            </div>
        </div>
        <div class="actions-div">
            <button id="hit">Hit</button>
            <button id="split">Split</button>
            <button id="stand">Stand</button>
        </div>
        <div class="poker-chips-div">
            <img src="assets/images/poker-chip-5.jpg" alt="$5 value - poker chip">
            <img src="assets/images/poker-chip-10.jpg" alt="$10 value - poker chip">
            <img src="assets/images/poker-chip-50.jpg" alt="$50 value - poker chip">
        </div>
    </div>

    <!-- This is where the leaderboard sits -->
    <div class="right-div">
        <div class="leaderboard-div">
            <h3>Leaderboard</h3>
        </div>
    </div>

    <!-- Sound effects - used by script.js -->
    <audio src="assets/sounds/deal-single.mp3" type="audio/mpeg" id="deal-single">
        Your browser does not support the audio element.
    </audio>

    <audio src="assets/sounds/flip-card.mp3" type="audio/mpeg" id="flip-card">
        Your browser does not support the audio element.
    </audio>

    <audio src="assets/sounds/shuffle-deck.mp3" type="audio/mpeg" id="shuffle-deck">
        Your browser does not support the audio element.
    </audio>

    <audio src="assets/sounds/poker-chip-single.mp3" type="audio/mpeg" id="poker-chip-single">
        Your browser does not support the audio element.
    </audio>

    <audio src="assets/sounds/poker-chip-winnings.mp3" type="audio/mpeg" id="poker-chip-winnings">
        Your browser does not support the audio element.
    </audio>

    <audio src="assets/sounds/win-hand.mp3" type="audio/mpeg" id="win-hand">
        Your browser does not support the audio element.
    </audio>

    <audio src="assets/sounds/lose-hand.mp3" type="audio/mpeg" id="lose-hand">
        Your browser does not support the audio element.
    </audio>

    <audio src="assets/sounds/bust-hand.mp3" type="audio/mpeg" id="bust-hand">
        Your browser does not support the audio element.
    </audio>

    <script src="assets/js/script.js"></script>
</body>

</html>
